<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript" src="script.js"></script>
    <title>Calculadora Carlitos</title>
</head>
<body>

    <div class="tittle">
        <h1>Calculadora Carlitos</h1>
    </div>


            <form action="" name='calc'> 
            <div class = "main">
                <input class="text" i="visor" name="visor" > 

                <div id="one">
                    <input type="button" value="7" class="button" onclick="button(value)">
                    <input type="button" value="8" class="button" onclick="button(value)">
                    <input type="button" value="9" class="button" onclick="button(value)">
                    <input type="button" value="/" class="button" onclick="button(value)">
                </div>

                <div id="two">
                    <input type="button" value="4" class="button" onclick="button(value)">
                    <input type="button" value="5" class="button" onclick="button(value)">
                    <input type="button" value="6" class="button" onclick="button(value)">
                    <input type="button" value="*" class="button" onclick="button(value)">
                </div>

                <div id="three">
                    <input type="button" value="1" class="button" onclick="button(value)">
                    <input type="button" value="2" class="button" onclick="button(value)">
                    <input type="button" value="3" class="button" onclick="button(value)">
                    <input type="button" value="-" class="button" onclick="button(value)">
                </div>

                <div id="four">
                    <input type="button" value="C" class="button" onclick="reset()">
                    <input type="button" value="0" class="button" onclick="button(value)">
                    <input type="button" value="=" class="button" onclick="calc()">
                    <input type="button" value="+" class="button" onclick="button(value)">
                </div>
                
            </div>
            </form> 
    
</body>
</html>
