<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nlw/styles/main.css">
    <link rel="stylesheet" href="/nlw/styles/create-point.css">

    <link rel="stylesheet" href="/nlw/styles/responsive.css">
</head>
<body>

<div id = "page-create-point">

        <header> 
            <img src= "/nlw/assets/logo.svg" alt = "Logomarca">    
            <a href="/nlw/">
                <span></span>
                Voltar para Home
            </a>
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>


            <fieldset> <!--usado para agrupar elementos, assim como labels, uam coleção de campos-->
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>

                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2" required>
                    </div>

                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name = "state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>

                </div>

            </fieldset>


            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">

                    <li data-id = "1">
                        <img src="/nlw/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id = "2">
                        <img src="/nlw/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id = "3">
                        <img src="/nlw/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id = "4">
                        <img src="/nlw/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id = "5">
                        <img src="/nlw/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id = "6">
                        <img src="/nlw/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>

                </div>

                <input type= "hidden" name = "items">



            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>



    </div> 
    <script src="/nlw//scripts/create-point.js"></script>
</body>
</html>
