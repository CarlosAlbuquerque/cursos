<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora V0</title>
</head>
<body>

    <div id="content">
        <div class="field">
                <h1>Somando os valores</h1>

                <input type="number" name="txtn2" id="txtn1">
                <input type="number" name="txtn2" id="txtn2">
                <input type="button" value="Somar" onclick = "somar()">

            <div id = "res_soma"> 
                <h2>Resultado: </h2>
            </div> 
        </div>

        <div class="field">
                <h1>Subtraindo os valores</h1>

                <input type="number" name="txtn3" id="txtn3">
                <input type="number" name="txtn4" id="txtn4">
                <input type="button" value="Subtrair" onclick = "subtrair()">

            <div id = "res_sub"> 
                <h2>Resultado: </h2>
            </div> 
        </div>
    </div>

    <div id="content">
        <div class="field">
                <h1>Dividindo os valores</h1>

                <input type="number" name="txtn5" id="txtn5">
                <input type="number" name="txtn6" id="txtn6">
                <input type="button" value="Dividir" onclick = "div()">

            <div id = "res_div"> 
                <h2>Resultado: </h2>
            </div> 
        </div>

        <div class="field">
                <h1>Multiplicando os valores</h1>

                <input type="number" name="txtn7" id="txtn7">
                <input type="number" name="txtn8" id="txtn8">
                <input type="button" value="Multiplicar" onclick = "mult()">

            <div id = "res_mult"> 
                <h2>Resultado: </h2>
            </div> 
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
